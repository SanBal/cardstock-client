<div class="card">
  <div class="card-header">
    <span><i class="fas fa-plus-square fa-2x" style="vertical-align: middle;"></i>&nbsp; Add Card</span>
  </div>
  <div class="card-body">
    <h5 class="card-title">Card Details</h5>
    <form [formGroup]="addCardForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="card-name">Name</label>
        <input id="card-name" class="form-control" type="text" formControlName="name" required>
      </div>
      <div class="form-row">
        <div class="form group col-md-6">
          <label for="card-type">Card Type</label>
          <select id="card-type" class="form-control" formControlName="cardType"
                  (change)="onCardTypeChange($event)">
            <option *ngFor="let cardType of cardTypes">{{cardType}}</option>
          </select>
        </div>
        <div class="form-group col-md-6">
          <label for="card-rarity">Rarity</label>
          <select id="card-rarity" class="form-control" formControlName="rarity">
            <option *ngFor="let rarity of rarities">{{rarity}}</option>
          </select>
        </div>
      </div>
      <app-monster-card-infos *ngIf="showMonsterInfos" [addCardForm]="addCardForm"></app-monster-card-infos>
      <div *ngIf="showSpellInfos" class="form-group">
        <label for="spell-type">Spell Type</label>
        <select id="spell-type" class="form-control" formControlName="spellType">
          <option *ngFor="let spellType of spellTypes">{{spellType}}</option>
        </select>
      </div>
      <div *ngIf="showTrapInfos" class="form-group">
        <label for="trap-type">Trap Type</label>
        <select id="trap-type" class="form-control" formControlName="trapType">
          <option *ngFor="let trapType of trapTypes">{{trapType}}</option>
        </select>
      </div>
      <div class="form-row">
        <div class="form-group col-md-2">
          <button class="btn btn-success" [disabled]="!addCardForm.valid">Save</button>
        </div>
        <div class="form-group col-md-10">
          <ngb-alert *ngIf="alertMessage" type="{{alertType}}" (close)="alertMessage = null">
            <div [innerHTML]="alertMessage"></div>
          </ngb-alert>
        </div>
      </div>
    </form>
  </div>
</div>
